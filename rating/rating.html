<body>

  <div class="container d-flex justify-content-center mt-5">

    <div class="card text-center mb-5">

        <div class="circle-image">
            <img src="https://i.imgur.com/hczKIze.jpg" width="50">
        </div>

            <span class="dot"></span>

        <span class="name mb-1 fw-500">Bryan Williams</span>
        



        <div class="location mt-4">

            <span class="d-block"><i class="fa fa-map-marker start"></i> <small class="text-truncate ml-2">Delhi</small> </span>

            <span><i class="fa fa-map-marker stop mt-2"></i> <small class="text-truncate ml-2">Patiala</small> </span>
            
        </div>

            </div>

              <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="text">
                <input type="text" class="form-control form-control-dark text-bg-dark" placeholder="Feed back" aria-label="Search">
              </form>
            </div>
            <a href="../User screen/User delivery menu/Delivererlanding.html"><button class="btn btn-warning btn-block rating-submit">Submit</button></a>

</div>
